{% extends 'base.html' %}

{% block title %}Forgot your password{% endblock %}

{% block content %}
<h2>Forgot your Password</h2>
<p>Enter your email address below, and we will email you the instructions to reset your password</p>

<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Send me the instructions">
</form>
{% endblock %}
